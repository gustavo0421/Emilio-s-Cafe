<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilio's Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background-color: #6F4E37;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .menu-item {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .order-form {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #6F4E37;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Welcome to Cozy Coffee Shop</header>
    <section class="menu">
        <div class="menu-item">Espresso - $3</div>
        <div class="menu-item">Cappuccino - $4</div>
        <div class="menu-item">Latte - $4.50</div>
        <div class="menu-item">Mocha - $5</div>
    </section>
    <section class="order-form">
        <h2>Order Online</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="coffee">Select Coffee:</label>
            <select id="coffee" name="coffee">
                <option value="espresso">Espresso</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="latte">Latte</option>
                <option value="mocha">Mocha</option>
            </select><br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>
            <button type="submit">Place Order</button>
        </form>
    </section>
    <footer>Contact us: cozycoffee@example.com | 123-456-7890</footer>
</body>
</html>
